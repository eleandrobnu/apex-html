<!DOCTYPE htm>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Exemplo tag select</title>
    </head>
    <body>
        <form action="Salvar" method="post">
       <fieldset>
           <legend>Cidades</legend>
           
           <select>
               <optgroup label="Santa Catarina">
                   <option value="Blumenau" label="Blumenau">Blumenau </option>
                   <option value="Florianopolis" label="Florianopolis">Florianopolis </option>
                   <option value="Criciuma" label="Criciuma">Criciuma </option>
                   <option value="Lages" label="Lages">Lages </option>
                </optgroup>
                <optgroup label="Rio Grande do Sul">
                    <option value="Porto Alegre" label="Porto Alegre">Porto Alegre</option>
                    <option value="Canoas" label="Canoas">Canoas</option>
                    <option value="Guaiba" label="Guaiba">Guaiba</option>
                    <option value="Santana do livramento" label="Santana do livramento">Santana do livramento</option>
                </optgroup>



           </select>
       </fieldset>
       </form>
    </body>
   </html>
