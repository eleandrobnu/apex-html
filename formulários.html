<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Exemplo tag input</title>
</head>
<body>
<form action="Salvar" method="post">
    <fieldset>
<legend>Dados Pessoais</legend>
<input type="hidden" name="Codigo"><br>
<label>Nome</label><br>
<input type="text"><br>
<label>Email</label><br>
<input type="Email"><br>
<label>Telefone</label><br>
<input type="tel"><br>
<label>Idade</label><br>
<input type="number"><br>
<label>Senha</label><br>
<input type="Password" required><br>
</fieldset>

<fieldset>
    <legend>Beneficios</legend>
<label><input type="Checkbox" Unimed</label><br>
<label><input type="Checkbox"> Uniodonto</label><br>
</fieldset>
<fieldset>
    <legend>Alimentaçao</legend>
    <label><input type="radio" name"alimentaçao"> Cartao Refeiçao</label><br>
    <label><input type="radio" name"alimentaçao"> Cartao Alimentaçao</label><br>
</fieldset>

<fieldset>

<button type="button" onclick="alert('Bem vindo!')">click</button>
<button type="submit">Enviar</button>


</fieldset>
</form>
</body>
</html>
